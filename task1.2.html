 			 function log(){
 			var food = document.getElementById("food").value;
 			var unit = document.getElementById("unit").value;
 			var num = document.getElementById("num").value;
 			var cal = document.getElementById("cal").value;

            var table = document.getElementById("table");

 			var newRow = table.insertRow(table.rows.length);

 			var cell1 = newRow.insertCell(0);
 			var cell2 = newRow.insertCell(1);
 			var cell3 = newRow.insertCell(2);
 			var cell4 = newRow.insertCell(3);

 			 window.localStorage.setItem("food",food);
 			 window.localStorage.setItem("unit",unit);
 			 window.localStorage.setItem("num",num);
 			 window.localStorage.setItem("cal",cal); 

 			cell1.innerHTML = localStorage.getItem("food");
 			cell2.innerHTML = localStorage.getItem("unit");
 			cell3.innerHTML = localStorage.getItem("num");
 			cell4.innerHTML = localStorage.getItem("cal");
 		}
 		function delet(){
 			var table = document.getElementById("table");
 			 table.deleteRow(table.rows.length-1);
 		}
 		var tab = document.getElementById("table");
 		window.localStorage("table",table);

 	</script>
